      <main>
        <div>
         <h1 id="title">Formulário de Pesquisa</h1>
         <p id="description">Esse formulário é uma forma de entender o seu pensamento e pesquisar o seus gostos</p>
        </div>
     
      <section>
        <form id="survey-form">
          <label id="label-name" for="">
            Nome<input
              id="name"
              required
              name="full-name"
              type="text"
              placeholder="digite o seu nome"
            />
          </label>

          <label id="label-email" for=""
            >E-mail<input
              id="email"
              required
              name="email"
              type="email"
              placeholder="email@email.com"
          /></label>

          <label id="label-age" for=""
            >Idade<input
              type="number"
              name="age"
              id="number"
              max="100"
              min="18"
              placeholder="ex:22"
          /></label>
        </form>

        <label for="">Como ficou sabendo de nós </label>

        <select name="" id="dropdown">
          <option value=""></option>
          <option value="1">Google</option>
          <option value="2">Facebook</option>
          <option value="3">Twitter</option>
          <option value="4">Outro</option>
        </select>

        <fieldset>
          <label for="">Você recomendaria nosso serviço?</label>
          <input name="radio" type="radio" checked /> Sim
          <input name="radio" type="radio" /> Não
          <input name="radio" type="radio" /> Talvez
        </fieldset>

        <label for=""> escreva o que você acha dos nossos serviços </label>
        <textarea name="" id="" cols="60" rows="5"></textarea>
      </section>
    </main>
